<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreria de Odin</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT AWESOME -->
    <!-- GOOGLE FONTS - RALEWAY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS - RALEWAY -->
  </head>
  <body>
    <header class="header">
      <h2>Libreria de Odin</h2>
      <button>Nuevo Libro</button>
    </header>
    <main>
      <div class="main-container">
        <section class="cards">
        </section>
      </div>
    </main>
    <dialog>
      <button autofocus>X</button>
      <form action="" id="form">
        <h3>Nuevo Libro</h3>
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" name="nombre" required />
        </div>
        <div>
          <label for="autor">Autor</label>
          <input id="autor" name="autor" type="text" required />
        </div>
        <div>
          <label for="paginas">Paginas</label>
          <input type="tel" name="paginas" id="paginas" required />
        </div>
        <div>
          <label>
            <input type="checkbox" id="estado" name="estado" />
            <span>Â¿Leiste este libro?</span>
          </label>
        </div>
        <button type="submit">Agregar Libro</button>
      </form>
    </dialog>
    <template id="template-card">
      <article class="card">
        <div class="card-info">
          <h3></h3>
          <h4><em></em></h4>
          <p>Paginas: <span class="card-paginas"></span></p>
          <p>Estado: <span class="card-estado"></span></p>
        </div>
        <div class="controles">
          <span>
            <i class="fa-solid fa-trash-can"></i>
          </span>
          <span>
            <i class="fa-solid fa-toggle-on"></i>
          </span>
        </div>
      </article>
    </template>
    <script src="app.js"></script>
  </body>
</html>
